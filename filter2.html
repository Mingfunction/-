<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-box {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      filter: blur(5px);
    }

    .bg {
      position: absolute;
      top: -2.5%;
      left: -2.5%;
      /* z-index: -2; */
      height: 105%;
      width: 105%;

    }
  </style>
</head>

<body>
  <div class="bg-box">
    111
    <div class="bg">12221111111111111111111111111121</div>
  </div>
</body>

</html>
